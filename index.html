<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>To-Do list app</title>

<body>

            <ul id="list-container">
                <!-- <li class="check">task</li>
                <li>task</li>
                <li>task</li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>

</html>
